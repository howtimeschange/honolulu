[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "honolulu"
version = "0.1.0"
description = "A universal AI agent assistant based on Claude Agent SDK"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.40.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "websockets>=13.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "httpx>=0.27.0",
    "aiofiles>=24.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.7.0",
]
mcp = [
    "mcp>=1.0.0",
]
memory = [
    "chromadb>=0.5.0",
    "sentence-transformers>=2.0.0",
]
routing = [
    "openai>=1.0.0",
]
all = [
    "honolulu[mcp,memory,routing]",
]

[project.scripts]
honolulu = "honolulu.cli:main"
honolulu-server = "honolulu.server.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src/honolulu"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
